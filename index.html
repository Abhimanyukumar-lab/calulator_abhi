<body>
    <div class="container">
        <h2>‚ù§Ô∏èWelcome To My Simple Calculatorüíï</h2>
        <form action="">
            <input class="tor" type="text" name="" id="firstNum" placeholder="Enter a Number" style="text-align: right;"><br><br>
            <input class="tor"type="text" name="" id="secNum" placeholder="Enter a Number" style="text-align: right;"><br><br>
            <input class="tor"type="text" name="" id="result" placeholder="" readonly  style="text-align: right;"><br><br>
            <input onclick="result.value=parseFloat(firstNum.value)+parseFloat(secNum.value)" type="button" value="+"class="btn">
            <input onclick="result.value=parseFloat(firstNum.value)-parseFloat(secNum.value)" type="button" value="-"class="btn">
            <input onclick="result.value=parseFloat(firstNum.value)*parseFloat(secNum.value)"type="button" value="*"class="btn">
            <input onclick="result.value=parseFloat(firstNum.value)/parseFloat(secNum.value)"type="button" value="/"class="btn">
            <input onclick="result.value=parseFloat(firstNum.value)**parseFloat(secNum.value)"type="button" value="^"class="btn">
            <input onclick="result.value=parseFloat(firstNum.value)%parseFloat(secNum.value)"type="button" value="%"class="btn">
        </form>
    </div>
